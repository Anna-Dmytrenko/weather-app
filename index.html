<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/30e91525d4.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div
        class="card text-bg-secondary mb-3"
        style="width: 42rem; margin-top: 20px;"
      >
        <img src="images/cover.jpeg" class="card-img" alt="cover" />
        <div class="card-img-overlay">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-6">
                <div class="card text-bg-dark mb-3" style="max-width: 18rem;">
                  <div class="card-body">
                    <form id="search-form">
                    <input
                      type="text"
                      class="form-control"
                      id="cityInput"
                      placeholder="City"
                    />
                    <br />
                    <div class="row">
                      <div class="col">
                        <h5 class="card-title" id="city">Kyiv</h5>
                        <h6>Friday, 19:11</h6>
                        <p> <span id="current-temperature">19</span>°C</p>
                        <i class="fa-solid fa-cloud-showers-heavy"></i>
                      </div>
                      <div class="col">
                        <div class="text-end">
                          <input
                            type="submit"
                            class="btn btn-dark"
                            value="Search"
                          />
                        </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <p class="card-text-forecast">Forecast</p>
              <hr class="border border-secondary border-2 opacity-50" />
            </div>
          </div>

          <div class="row">
            <div class="col">
              <p>Monday</p>
              <p>19°C</p>
              <i class="fa-solid fa-cloud-rain"></i>
            </div>
            <div class="col">
              <p>Tuesday</p>
              <p>16°C</p>
              <i class="fa-solid fa-cloud"></i>
            </div>
            <div class="col">
              <p>Wednesday</p>
              <p>20°C</p>
              <i class="fa-solid fa-cloud-sun-rain"></i>
            </div>
            <div class="col">
              <p>Thursday</p>
              <p>25°C</p>
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div class="col">
              <p>Friday</p>
              <p>22°C</p>
              <i class="fa-regular fa-sun"></i>
            </div>
            <div class="col">
              <p>Saturday</p>
              <p>19°C</p>
              <i class="fa-solid fa-cloud-showers-heavy"></i>
            </div>
            <div class="col">
              <p>Sunday</p>
              <p>14°C</p>
              <i class="fa-solid fa-cloud-bolt"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-body-secondary">
        Created by
        <a href="https://www.linkedin.com/in/anna22dmytrenko/" target="_blank">
          Anna Dmytrenko</a
        >,
        <a href="https://www.shecodes.io/plus" target="_blank">
          SheCodes Plus
        </a>
        student.
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
